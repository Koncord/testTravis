language: cpp

"os":
  - linux
  - osx
  - windows

addons:
  apt:
    packages: [
      cmake
    ]
  homebrew:
    packages: [
      cmake
    ]

jobs:
  include:
    - name: Test Bionic GCC-8
      os: linux
      env:
        - MATRIX_CC="CC=gcc-8 && CXX=g++-8"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
      compiler: gcc
      dist: bionic
    - name: Test Bionic Clang-6
      os: linux
      env:
        - MATRIX_CC="CC=clang-6.0 && CXX=clang++-6.0"
      addons:
        apt:
          packages:
            - clang-6.0
            - clang-tools-6.0
      compiler: clang
      dist: bionic
    - name: Test macOS Clang
      os: osx
      osx_image: xcode11.3
    - name: Windows 64-Bit
      os: windows
      env:
        - BUILD_ARCH="x64"
    - name: Windows 32-Bit
      os: windows
      env:
        - BUILD_ARCH="x86"

before_install: ./CI/before_install.sh
before_script: ./CI/before_script.sh
script: ./CI/script.sh
before_deploy: ./CI/before_deploy.sh
deploy:
  - provider:     script
    script:       bash CI/deploy.sh
    edge:         true
    on:
      tags:       true