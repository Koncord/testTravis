language: cpp

addons:
  apt:
    sources:
      - sourceline: "ppa:ubuntu-toolchain-r/test"
    packages: [
      cmake,
      g++-9
    ]
  homebrew:
    packages: [
      cmake
    ]

jobs:
  include:
    - name: Test Bionic x86_64 GCC-9
      os: linux
      dist: bionic
      arch: amd64
      compiler: gcc
      env: &ubuntu_env
        - MATRIX_CC="CC=gcc-9 && CXX=g++-9"
      deploy: &deploy
        provider:     script
        script:       bash CI/deploy.sh
        edge:         true
        on:
          tags:       true
    - name: Test Bionic AArch64 GCC-9
      os: linux
      dist: bionic
      arch: arm64
      compiler: gcc
      env:
        - *ubuntu_env
    - name: Test macOS Clang
      os: osx
      osx_image: xcode11.3
      env:
        - HOMEBREW_NO_AUTO_UPDATE=1
      deploy:
        <<: *deploy
    - name: Windows 64-Bit
      os: windows
      env:
        - BUILD_ARCH="x64"
      deploy:
        <<: *deploy
    - name: Windows 32-Bit
      os: windows
      env:
        - BUILD_ARCH="x86"
      deploy:
        <<: *deploy

before_install: ./CI/before_install.sh
before_script: ./CI/before_script.sh
script: ./CI/script.sh
before_deploy: ./CI/before_deploy.sh